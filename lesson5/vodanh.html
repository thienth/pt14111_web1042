<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var count =0;

		var x = setInterval(() => {
			count++;
			if(count%2==0){
				console.log(`Bui Quang Tuan Dep trai`);
			}else{
				console.log(`Bui Quang Tuan Xau Gai`);
			}
		}, 1000);

		setTimeout(function(){
			clearInterval(x);
		}, 10000);
	</script>
</body>
</html>
